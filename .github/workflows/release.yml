name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.7.2). Leave empty to use ClientApp package.json version"
        required: false
        type: string

env:
  DOTNET_VERSION: 10.0.x
  NODE_VERSION: 20.x

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore neo3-gui/neo3-gui/neo3-gui.csproj

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: build windows
        if: matrix.os == 'windows-latest'
        working-directory: neo3-gui/neo3-gui
        env:
          CI: false
        run: sh publish.sh

      - name: build mac
        if: matrix.os == 'macos-latest'
        working-directory: neo3-gui/neo3-gui
        env:
          CI: false
        run: sh publish.macos.sh

      - name: Upload Windows Release Files
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-win
          path: neo3-gui/neo3-gui/ClientApp/build-electron/*.exe

      - name: Upload Mac Release Files
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: release-mac
          path: neo3-gui/neo3-gui/ClientApp/build-electron/*.dmg

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(python3 -c "import json;print(json.load(open('neo3-gui/neo3-gui/ClientApp/package.json', 'r', encoding='utf-8'))['version'])")
          fi
          VERSION="${VERSION#v}"
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: release-assets

      - name: Create release with assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: |
            release-assets/*.exe
            release-assets/*.dmg
